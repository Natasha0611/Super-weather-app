<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/ff20528f6d.js" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="Super-weather-app/styles.css">
    <title>Weather</title>
</head>

<body>
    <div class="content">
      <form id="search-form">
        <input
        type="text"
        placeholder="Search for a city"
       autocomplete="off"
       autofocus="on"
       id="search-text-input"
       />
       <input type="submit" value="Search" />
       </form>
      <form id="current">
       <input type="button" value="Current" />
    </form>
       <h1></h1>
      <h2> Tue 10:00 </h2>
      <p id="temperature-description">What about sky...</p>
      <i class="fa-solid fa-cloud-sun"></i>
      <p><h3 class="temperature" id="temperature">t°C</h3><span class="units">
     
        <br />   
     <h3 class="week">Week Forecast</h3>
     <div class="container">
        <div class="row">
          <div class="col">
            Mon
            <br />
          <p class="emoji">🌤️</p> 
            <p class="temp">17°C/21°C</p> 
        </div>
          <div class="col">
            Tue
            <br />
           <p class="emoji">🌤️</p> 
            <p class="temp">17°C/25°C</p> 
        </div>
          <div class="col">
            Wen
           <br />
            <p class="emoji">☀️</p> 
            <p class="temp">17°C/29°C</p> 
        </div>
          <div class="col">
            Thu
            <br />
            <p class="emoji">☀️</p>
         <p class="temp">15°C/23°C</p> 
        </div>
          <div class="col">
            Fri
            <br />
            <p class="emoji">☀️</p>
         <p class="temp">17°C/27°C</p> 
        </div>
          <div class="col">
            Sat
            <br />
            <p class="emoji">🌤️</p>
         <p class="temp">18°C/24°C</p> 
        </div>
          <div class="col">
            Sun
            <br />
            <p class="emoji">🌤️</p>
         <p class="temp">14°C/21°C</p> 
        </div>
        </div>
      </div>
    </div>
    <div class="precipitations">
      <p class="wind" id="wind">Wind:</p>
      <p class="wind" id="humidity">Humidity</p>
      <p class="wind" id="pressure">Pressure</p>
    </div>
      <script> src="Super-weather-app/script.js</script>
      </body>
  </html>
